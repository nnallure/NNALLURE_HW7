<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAIS Survey</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8f96cc25a8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Business Analytics Student Survey</h1>
        <p>I am finishing my:</p><span class="required">REQUIRED</span>
        <form action="nnallure_p3.html" method="post">
            <!-- Year at Iowa -->
            <div class="survey-container">
                <label><input type="radio" name="yearAtIowa" value="first" required> First year at Iowa</label>
                <label><input type="radio" name="yearAtIowa" value="second" required> Second year at Iowa</label>
                <label><input type="radio" name="yearAtIowa" value="third" required> Third year at Iowa</label>
                <label><input type="radio" name="yearAtIowa" value="fourth" required> Fourth year at Iowa</label>
                <label><input type="radio" name="yearAtIowa" value="fifthOrMore" required> Fifth or more year at Iowa</label>
            </div>
            
            <!-- BAIS Core Classes Completed -->
            <p>BAIS core class I have completed:</p>
            <div class="question">
                <label><input type="checkbox" name="completedClasses" value="Information Systems"> Information Systems</label>
                <label><input type="checkbox" name="completedClasses" value="Operations"> Operations</label>
                <label><input type="checkbox" name="completedClasses" value="Foundations of Business Analytics"> Foundations of Business Analytics</label>
                <label><input type="checkbox" name="completedClasses" value="Computational Thinking"> Computational Thinking</label>
                <label><input type="checkbox" name="completedClasses" value="Database Management"> Database Management</label>
                <label><input type="checkbox" name="completedClasses" value="Data Wrangling"> Data Wrangling</label>
                <label><input type="checkbox" name="completedClasses" value="Data Mining"> Data Mining</label>
                <label><input type="checkbox" name="completedClasses" value="BAIS Capstone"> BAIS Capstone</label>
            </div>

            <button type="submit">Next</button>
        </form>
        
        <footer>
            <p>Page 2 of 3</p>
        </footer>
    </div>
</body>
</html>
